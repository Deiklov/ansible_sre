---
- name: install mariadb
  dnf:
    name:
      - mariadb
      - mariadb-server
      - python3-PyMySQL
    state: latest

- name: start mariadb
  service:
    name: mariadb
    enabled: true
    state: started

- name: Set root user password
  become: true
  become_user: root
  mysql_user:
    name: root
    host: "localhost"
    password: "{{ mysql_root_password }}"
    priv: "*.*:ALL,GRANT"
  with_items:
    # - "194.67.205.77"
    - 127.0.0.1
    # - ::1
    - localhost

- name: Copy .my.cnf file with root password credentials
  become: true
  become_user: root
  template: src=roles/mysql/templates/.my.cnf dest=/root/.my.cnf owner=root mode=0600

- name: Create mysql user
  become: true
  mysql_user:
    name: "{{ mysql_user }}"
    password: "{{ mysql_password }}"
    priv: "*.*:ALL"

- name: Create mysql database
  become: true
  mysql_db:
    name: "{{ mysql_db }}"
    state: present

- name: Delete anonymous MySQL server user for 
  become: true
  action: mysql_user user="" host="localhost" state="absent"
  
- name: Delete anonymous MySQL server user for localhost
  become: true
  action: mysql_user user="" state="absent"

- name: Remove the MySQL test database
  become: true
  action: mysql_db db=test state=absent

- name: Update mysql root password for all root accounts
  become: true
  mysql_user: name=root host=localhost password={{ mysql_root_password }} priv=*.*:ALL,GRANT
  with_items:
    # - "194.67.205.77"
    - 127.0.0.1
    # - ::1
    - localhost